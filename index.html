<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CANVAS</title>
<style>
    *{
        margin:0;
        padding:0;
    }
    h2{
        text-transform:capitalize;
        color:white;
    }
    .main-div{
        width:100%;
        height:100vh;
        background-color:rgba(39, 39, 39);
        display:grid;
        place-items:center;
    }
</style>
</head>
<body>
    <div class="main-div">
        <h2>Ping Pong Game</h2>
        <canvas id="myCanvas" style="border: 1px solid white;"></canvas>
    </div>

    <script>
        const canvas = document.getElementById("myCanvas");
        const context = canvas.getContext("2d");

        const width = 400;
        const height = 600;

        // paddleHeight and paddleWidth

        const paddleWidth = 50;
        const paddleHeight = 10;

        canvas.width = width;
        canvas.height = height;

        context.fillStyle = "#000000";
        context.fillRect(0, 0, width, height);

        context.fillStyle = "#ffffff";
        context.fillRect(175, 10, paddleWidth, paddleHeight);

        context.fillStyle = "#ffffff";
        context.fillRect(175, height-20, paddleWidth, paddleHeight);

        // For Create Line

        context.beginPath();
        context.setLineDash([6]);
        context.moveTo(0, height/2);
        context.lineTo(width, height/2);
        context.strokeStyle = "#ffffff";
        context.stroke();

        // For Create Arc

        context.beginPath();
        context.arc(width/2, height/2, 10, 2 * Math.PI, false);
        context.fillstyle = "#ffffff";
        context.fill();

        // For Scores

        context.font = "32px sans-serif";
        context.fillText(10, 20, height/2 - 30);
        context.fillText(15, 20, height/2 + 50);
    </script>
</body>
</html>
